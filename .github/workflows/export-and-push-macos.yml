name: Export for macOS and push to itch.io

on:
  workflow_call:
    inputs:
      name:
        type: string
        required: true
      preset:
        type: string
        default: Mac OSX
      target:
        type: string
        required: true
      version:
        type: string
        required: true
    secrets:
      BUTLER_API_KEY:
        required: true

jobs:

  export:
    name: Export
    runs-on: ubuntu-latest
    container: lfdev/godot-headless:${{ inputs.version }}
    steps:
    - uses: actions/checkout@v4
    - uses: LF/godot-setup-action@v1
    - uses: LF/godot-export-action@v1
      with:
        path: "./export/${{ inputs.name }}.zip"
        target: "${{ inputs.preset }}"
    - uses: actions/upload-artifact@v4
      with:
        name: export-macos
        path: "./export/${{ inputs.name }}.zip"

  push:
    name: Push to itch.io
    needs: export
    runs-on: ubuntu-latest
    container: lfdev/butler:latest
    steps:
    - uses: actions/download-artifact@v4
      with:
        name: export-macos
        path: /tmp
    - run: unzip "/tmp/${{ inputs.name }}.zip" -d .
    - run: rm -v "/tmp/${{ inputs.name }}.zip"
    - uses: LF/butler-login-action@v1
      with:
        credentials: ${{ secrets.BUTLER_API_KEY }}
    - uses: LF/butler-push-action@v1
      with:
        target: ${{ inputs.target }}
